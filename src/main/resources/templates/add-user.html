<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add User</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>Add New User</h2>

    <form th:action="@{/save}" th:object="${user}" method="post">
      <p>ID: <input type="number" th:field="*{id}" required /></p>
      <p>Name: <input type="text" th:field="*{name}" required /></p>
      <p>Email: <input type="email" th:field="*{email}" required /></p>
      <button type="submit">Save</button>
    </form>

    <a href="/">Back to List</a>
  </body>
</html>
