<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">User Management</h3>
          <a href="/add" class="btn btn-light btn-sm">+ Add New User</a>
        </div>

        <div class="card-body">
          <table class="table table-hover table-striped align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td class="text-center">
                  <a
                    th:href="@{'/edit/' + ${user.id}}"
                    class="btn btn-sm btn-warning me-1"
                    >Edit</a
                  >
                  <a
                    th:href="@{'/delete/' + ${user.id}}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Are you sure you want to delete this user?')"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Toast container -->
    <div
      th:if="${successMessage}"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    >
      <div
        class="toast align-items-center text-bg-success border-0 show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" th:text="${successMessage}"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (required for toast) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
